<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MASSA OTIMIZAÇÃO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--bg:#0f1720;--btn:#25d366;--btn-hover:#1ebe5b;--txt:#fff}
    *{box-sizing:border-box}
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#071126 0%, #0f1720 100%);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .card{background:rgba(255,255,255,0.03);padding:28px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center;max-width:520px;width:90%}
    h1{color:var(--txt);margin:0 0 12px;font-size:1.6rem;letter-spacing:0.5px}
    p{color:#cbd5e1;margin:0 0 18px}
    .btn{
      display:inline-block;padding:14px 26px;border-radius:12px;background:var(--btn);color:var(--txt);
      text-decoration:none;font-weight:700;font-size:1rem;box-shadow:0 6px 18px rgba(2,6,23,0.45);transition:transform .12s,background .12s;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{background:var(--btn-hover)}
    .small{font-size:0.85rem;color:#94a3b8;margin-top:14px}
    footer{margin-top:18px;color:#94a3b8;font-size:0.85rem}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">MASSA OTIMIZAÇÃO</h1>
    <p>Serviço de otimização de PC — mais FPS, menos input lag, rede otimizada e áudio limpo.</p>
    <a class="btn" href="https://w.app/massa-otimizacao" target="_blank" rel="noopener noreferrer">Abrir MASSA OTIMIZAÇÃO</a>
    <div class="small">Contato: (49) 98885-1841</div>
    <footer>Link público — abra em qualquer navegador</footer>
  </div>
</body>
</html>
